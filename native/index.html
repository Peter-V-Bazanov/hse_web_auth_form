<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ChaindUp authentication form">
        <title>ChainedUp</title>
        <link rel="shortcut icon" href="logo_mini_16x16.svg">
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
        <div class="container">
            <header>
                <img src="logo_128x32.svg" alt="ChainedUp">
            </header>
            <main>
                <div class="card">
                    <h1>Sign in</h1>
                    <button class="form background">&#x1F34F; Continue with Google</button>
                    <button class="form background">&#x1F34E; Sign in with Apple</button>
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <form action="dummy.html">
                        <input class="form-el text" type="text" placeholder="Email or Phone">

                        <div class="password-container">
                            <input id="passwordInput" class="" type="password" placeholder="Введите пароль">
                            <button type="button" id="togglePassword" class="toggle-password">Show</button>
                        </div>

                        <a class="form-el forgot-password" href="dummy.html">Forgot password?</a>
                        <label class="form-el">
                            <input type="checkbox" name="keep_logged_in" value="yes">
                            Keep me logged in
                        </label>
                        <button class="form-el form primary">Sign in</button>
                    </form>    
                </div>

                <div class="unite-now">
                    <p>New to ChaindUp? <a href="dummy.html">Unite now!</a></p>
                </div>
                
            </main>

            <footer>
                <img src="logo_64x16_black.svg" alt="ChainedUp">
                <span>&copy;2025</span>
                <a href="dummy.html">User Agreement</a>
                <a href="dummy.html">Privacy Policy</a>
                <a href="dummy.html">Community Guidelines</a>
                <a href="dummy.html">Cookie Policy</a>
                <a href="dummy.html">Copyright Policy</a>
                <a href="dummy.html">Send Feedback</a>

                <div class="custom-select-container">
                    <select class="custom-select">
                        <option disabled>Choose language</option>
                        <option>&#127468;&#127463; English</option>
                        <option>&#127482;&#127480; American</option>
                        <option>&#127464;&#127462; Canadian</option>
                        <option> &#127462;&#127482; Australian</option>
                        <option>&#127475;&#127487; New Zelandian</option>
                    </select>
                </div>
                

            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
    
</html>
